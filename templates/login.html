 {% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="{% static 'style1.css' %}">
        <link rel="stylesheet" href="{%static 'style2.css' %}">
        <link rel="stylesheet" href="{% static 'style1.css' %}">
    
        <!-- ===== BOX ICONS ===== -->
        <link href="{% static 'https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' %}"rel='stylesheet'>

        <title>Login Form</title>
    </head>
    <body>
        
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="{% static 'img-login.svg' %}" height="75%">
                </div>

                <div class="login__forms">
                    <form action="login" method="POST"class="login__registre" id="login-in">
                        {% csrf_token %}
                        <h1 class="login__title">Sign In</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                          <input type="text" name="username" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" name="password" placeholder="Password" class="login__input">
                        </div>

                        
                           <input type="submit" class="login__button"> 
                        

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </form>

                    
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="{% static 'main.js' %}"></script>
    </body>
</html>
